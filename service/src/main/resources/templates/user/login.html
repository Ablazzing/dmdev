<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Логин</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body wfd-invisible="true">
<div class="container-fluid">
    <div class="row justify-center">
        <div class="col-3 col-xs-12">
            <form action="">
                <h1>Choose language</h1>
                <select name="lang" onchange="this.form.submit()">
                    <option></option>
                    <option value="en">en</option>
                    <option value="ru">ru</option>
                </select>

            </form>
            <form class="form-signin" method="post" action="/login">
                <h2 class="form-signin-heading">Пожалуйста авторизуйтесь</h2>
                <p>
                    <label for="username"><span th:text="#{login.username}"></span></label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
                </p>
                <p>
                    <label for="password"><span th:text="#{login.password}"></span></label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
            </form>
            <a class="mt-1 btn btn-lg btn-success btn-block" href="/registration">Регистрация</a>
        </div>
    </div>

</div>
</body>
</html>
