<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>

<table class="table table-bordered table-sm text-center">
    <thead class="thead-dark">
        <th>Номер операции</th>
        <th>Пользователь</th>
        <th>Сумма</th>
        <th>Дата</th>
        <th>Время</th>
        <th>Описание</th>
        <th>Категория</th>
        <th>Действия с операциями</th>
    </thead>
    <tbody>
    <tr th:each="entry:${entries}">
        <td th:text="${entry.getOperationNumber()}"></td>
        <td th:text="${entry.getUsername()}"></td>
        <td th:text="${entry.getAmount()}"></td>
        <td th:text="${entry.getDateEntry()}"></td>
        <td th:text="${entry.getTime()}"></td>
        <td th:text="${entry.getDescription()}"></td>
        <td th:text="${entry.getCategoryName()}"></td>
        <td class="d-flex justify-content-around">
            <a th:href="'entries/' + ${entry.getId()} + '/update'">
                <button class="btn btn-primary">Изменить</button>
            </a>
            <form th:action="'entries/' + ${entry.getId()} + '/delete'" method="post">
                <button class="btn btn-danger">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
